on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "static/**"
      - "Cargo.toml"
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install wasm target
        run: |
          rustup target add wasm32-unknown-unknown
          cargo install wasm-bindgen-cli

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cache-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            cache-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
            cache-${{ runner.os }}-cargo

      - name: Build
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Wasm Bindgen
        run: wasm-bindgen --no-typescript --out-dir ./build --target web ./target/wasm32-unknown-unknown/release/procedural-map.wasm

      - name: Copy Assets
        run: |
          cp static/* build/.
          cp -r assets build/.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build'

      - name: Deploy ðŸš€
        id: deployment
        uses: actions/deploy-pages@v1
